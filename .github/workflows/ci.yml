name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: |
          cd backend && npm install
          cd ../frontend && npm install
          cd ..
          npm install --save-dev cypress concurrently start-server-and-test

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Start servers & run Cypress
        run: |
          npx start-server-and-test "npm run start:dev" "http://localhost:3000" "npx cypress run"